<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      width: 220px;
      padding: 15px;
      background: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    h1 {
      font-family: 'Metal Mania', cursive;
      font-size: 26px;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 8px #ff4444;
      letter-spacing: 1px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }

    #spareCurrent {
      background: #00ff95;
      color: #000;
      animation: glow-orange 1.5s infinite alternate;
    }

    #killAll {
      background: #ff0000;
      color: #fff;
      animation: glow-red 1.5s infinite alternate;
    }

    .stats {
      font-size: 14px;
      margin: 15px 0;
    }

    .stat-row {
      margin: 10px 0;
    }

    .alive-value {
      color: #00ff95;
      font-weight: bold;
      display: block;
    }

    .kill-value {
      color: #ff0000;
      font-weight: bold;
      display: block;
    }

    @keyframes glow-red {
      from { box-shadow: 0 0 5px #ff0000; }
      to { box-shadow: 0 0 20px #ff0000; }
    }

    @keyframes glow-green {
      from { box-shadow: 0 0 5px #00ff95; }
      to { box-shadow: 0 0 20px #00ff95; }
    }

    button:hover {
      transform: scale(1.03);
      filter: brightness(110%);
    }

    button {
  font-weight: 700; 
}

#spareCurrent, #killAll {
  font-weight: bold;
}


  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Tab Killer Icon">
    <h1>TAB KILLER</h1>
  </div>

  <div class="btn-container">
    <button id="spareCurrent"><strong>Spare Current Tab</strong></button>
    <button id="killAll"><strong>Kill All Tabs</strong></button>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span id="aliveTabs" class="alive-value">Tabs Alive: 0</span>
    </div>
    <div class="stat-row">
      <span id="killCount" class="kill-value">Kill Count: 0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
